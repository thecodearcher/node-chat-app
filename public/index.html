<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://unpkg.com/@ionic/core@0.0.2-20/dist/ionic.js'></script>
    <title>node chat</title>
</head>

<ion-app>
    <ion-page class="show-page" ng-controller="RootCtrl">
        <ion-header>
            <ion-toolbar>
                <ion-title>Ionic 4 + Node</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="content" padding>
            <ion-list id="receivedmsg"></ion-list>
            <ion-list>
                <form id="chatform">
                    <ion-item>
                        <ion-label floating>Test</ion-label>
                        <ion-input name="message" id="msg" type="text"></ion-input>
                    </ion-item>

                    <ion-button full type='submit' ion-buttton>Send</ion-button>
                </form>
                <ion-button id="location_btn" full ion-buttton>Send Location</ion-button>
            </ion-list>
        </ion-content>
    </ion-page>
</ion-app>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://unpkg.com/@ionic/core@0.0.2-20/dist/ionic.js'></script>
    <title>node chat</title>
</head>

<ion-app>
    <ion-page class="show-page" ng-controller="RootCtrl">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Ionic 4 + Node</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="content" padding>
            <ion-grid >
                <ion-col col-md-12 col-lg-6 col-sm-12 align-self-center >
                    <ion-card text-wrap color="primary">
                        <ion-card-header text-center>
                            <h1>Join Chat</h1>
                        </ion-card-header>
                        <ion-card-content text-center >
                    <form action="/chat.html">
                        <ion-item padding>
                            <ion-label floating>Username</ion-label>
                            <ion-input name="username" type="text"></ion-input>
                        </ion-item>
                        <ion-item padding>
                            <ion-label floating>Chat Room</ion-label>
                            <ion-input type="text" name="chat_rm"></ion-input>
                        </ion-item>
                        <ion-button color="dark" round style="margin:0;">Login</ion-button>
                        
                        </form>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-grid>
           
        </ion-content>
     
    </ion-page>
</ion-app>
<script id="message-template" type="text/template">
</script>
<script id="location-template" type="text/template">
<ion-card text-wrap>
    <ion-item class="message" text-wrap>
    <div class="message__title" style="padding:10px">
        <h4>{{from}}</h4>
        <p>{{createdAt}}</p>
    </div>
    <div class="message__body">
<a href="{{url}}" target="_blank">My Current Location</span>
    </div>
   </ion-item>
</ion-card>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/jquery.js"></script>
<script src="/js/index.js"></script>

</html>

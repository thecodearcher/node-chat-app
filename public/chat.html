<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://unpkg.com/@ionic/core@0.0.2-20/dist/ionic.js'></script>
    <title>node chat</title>
</head>

<ion-app>
    <ion-page class="show-page" ng-controller="RootCtrl">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Ionic 4 + Node</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="content" padding>
            <ion-list id="receivedmsg">

            </ion-list>
        </ion-content>
        <ion-footer>
            <ion-toolbar color="primary">
                <ion-grid>
                    <form style="display: inline" id="chatform">
                        <ion-row>
                            <ion-col col-10>
                                <ion-item>
                                    <ion-input autofocus="true" name="message" id="msg" type="text"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-2>

                                <ion-button icon-only>
                                    <ion-icon name="send" color="dark"></ion-icon>
                                </ion-button>

                                <ion-button type="button" onclick="return false" id="location_btn">
                                    <ion-icon name="pin" color="dark"></ion-icon>
                                </ion-button>


                            </ion-col>
                        </ion-row>
                    </form>

                </ion-grid>

            </ion-toolbar>
        </ion-footer>
    </ion-page>
</ion-app>
<script id="message-template" type="text/template">
<ion-card text-wrap>
    <ion-item class="message" text-wrap>
    <div class="message__title" style="padding:10px">
        <h4>{{from}}</h4>
        <p>{{createdAt}}</p>
    </div>
    <div class="message__body">
<span text-wrap style="width:100%;word-wrap:break-word;display:block">{{text}}</span>
    </div>
   </ion-item>
</ion-card>
</script>
<script id="location-template" type="text/template">
<ion-card text-wrap>
    <ion-item class="message" text-wrap>
    <div class="message__title" style="padding:10px">
        <h4>{{from}}</h4>
        <p>{{createdAt}}</p>
    </div>
    <div class="message__body">
<a href="{{url}}" target="_blank">My Current Location</span>
    </div>
   </ion-item>
</ion-card>
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>

</html>
